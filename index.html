<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Friends</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			:root {
				overflow: hidden;
			}
			#map {
				position: absolute;
				width: 100vw;
				height: 100vh;
				top: 0;
				left: 0;
			}
			button {
				position: absolute;
				z-index: 99;
				font-size: 2.5rem;
				cursor: pointer;
				bottom: 1rem;
				left: 1rem;
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 0;
				width: 5rem;
				height: 5rem;
				border: none;
				background: rgba(0, 0, 0, 0.75);
				border-radius: 50%;
			}
			button:hover {
				background: black;
			}
			#location-info {
				position: absolute;
				top: 1rem;
				right: 1rem;
				z-index: 99;
				background: rgba(0, 0, 0, 0.85);
				color: white;
				padding: 1rem;
				border-radius: 8px;
				font-family: 'Courier New', monospace;
				font-size: 0.9rem;
				line-height: 1.4;
				min-width: 200px;
				backdrop-filter: blur(10px);
			}
			#location-info div {
				margin-bottom: 0.5rem;
			}
			#location-info div:last-child {
				margin-bottom: 0;
			}
     

		</style>
	</head>
	<body>
		<div id="map"></div>
    
		<button>üìç</button>

<button id="drawLineBtn" style="bottom: 6.5rem;">üìè</button>
<button id="drawPolygonBtn" style="bottom: 12rem;">üìê</button>


		<div id="location-info" style="display: none;">
			<div id="longitude">Lon: ---</div>
			<div id="latitude">Lat: ---</div>
			<div id="speed">Speed: ---</div>
		</div>
		<script type="module" src="/src/main.js"></script>
	</body>
</html>
